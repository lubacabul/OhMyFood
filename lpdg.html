<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">

        <header>
            <div class="header_logo">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
            </div>
        </header>

        <main>
            
            <div class="bloc_image">
                <img class="image--size" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="Photo du menu du restaurant La palette du gout">
            </div>
        
            <div class="menu">
                <div class="menu_entete">
                    <h1 class="menu_entete_titre">A la française</h1>
                    <i class="menu_entete_heart--size menu_entete_heart--position fa-sharp fa-regular fa-heart" aria-hidden="true"></i>
                </div>

                <div class="menu_step">
                    <h5 class="step_titre">ENTREES</h5>
                    <div class="step_trait_horizontal"></div>
                    <div class="card_plat">
                        <div class="card-plat_text">
                            <div class="card-plat_nom">Fricassée d'escargots</div>
                            <div class="card-plat_description">Au piment d'Espelette </div>
                        </div>
                        <div class="card-plat_prix">25€</div>
                    </div>

                    <div class="commander_bouton">
                        <a class="commander_bouton--style commander_bouton--text">Explorer nos restaurants</a>
                    </div>

                </div>

        </main>



        <footer class="footer">
            <img class="footer_logo" src="./images/logo/ohmyfood@2x_white.svg" alt="logo Ohmyfood">
            <ul>
                <li class="footer_link">
                    <i class="fa-solid fa-utensils footer_link--color"></i>
                    <a href="#">
                        <h4 class="footer_link--color">Proposer un restaurant</h4>
                    </a>
                </li>
                <li class="footer_link">
                    <i class="fa-solid fa-handshake-angle footer_link--color"></i>
                    <a href="#">
                        <h4 class="footer_link--color">Devenir partenaire</h4>
                    </a>
                </li>
                <li><a href="#">
                        <h4 class="footer_h4--margin">Mentions légales</h4>
                    </a></li>
                <li><a href="#">
                        <h4 class="footer_h4--margin">Contact</h4>
                    </a></li>


            </ul>
        </footer>
    </div>

</body>
